# Kubernetes Agent Application Properties
url=http://localhost
quarkus.http.port=8888
quarkus.application.name=kubernetes-agent
agent.version=1.0.0

# LangChain4j Configuration
quarkus.langchain4j.openai.api-key=${OPENAI_API_KEY:}
quarkus.langchain4j.openai.chat-model.model-name=gpt-4o
quarkus.langchain4j.openai.timeout=60s
quarkus.langchain4j.openai.log-requests=true
quarkus.langchain4j.openai.log-responses=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."dev.langchain4j".level=DEBUG
quarkus.log.category."org.csanchez.rollout.agents".level=DEBUG

# Enable CORS
quarkus.http.cors=true

# Native compilation settings
quarkus.native.additional-build-args=--initialize-at-run-time=org.kohsuke.github.GitHub

# Console mode configuration
# Use -Drun.mode=console to run in console mode
